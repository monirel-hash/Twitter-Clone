<!DOCTYPE html>
<html>
<head>
  <title>Twitter Clone</title>
  <style>
    /* Add CSS styling here */
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  background-color: lightblue;
  padding: 20px;
  text-align: center;
}

main {
  padding: 20px;
}

footer {
  background-color: lightgray;
  padding: 20px;
  text-align: center;
}

form {
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 100px;
}

.tweet {
  background-color: white;
  border: 1px solid lightgray;
  padding: 20px;
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.tweet img {
  width: 50px;
  height: 50px;
  border-radius: 25px;
  margin-right: 10px;
}

.tweet button {
  border: none;
  background-color: transparent;
  color: #1DA1F2;
  cursor: pointer;
  outline: none;
}

.tweet .likes-count {
  margin-left: 10px;
  font-weight: bold;
  color: #657786;
}

.tweet .likes-icon {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 10px;
  background-color: #1DA1F2;
  color: white;
  text-align: center;
  line-height: 20px;
  margin-right: 5px;
}

  </style>
</head>
<body>
  <header>
    <h1>Twitter Clone</h1>
  </header>
  <main>
    <form id="tweet-form">
      <textarea id="tweet-text"></textarea>
      <button type="submit">Tweet</button>
    </form>
    <div id="tweets-container"></div>
  </main>
  <footer>
    <p>&copy; 2023 Twitter Clone</p>
  </footer>
  <script>
    // Add JavaScript code here
        const form = document.querySelector('#tweet-form');
        const textarea = document.querySelector('#tweet-text');
        const tweetsContainer = document.querySelector('#tweets-container');

        const avatars = [
        'https://i.pravatar.cc/100',
        'https://i.pravatar.cc/101',
        'https://i.pravatar.cc/102',
        'https://i.pravatar.cc/103',
        'https://i.pravatar.cc/104'
        ];

        form.addEventListener('submit', function(event) {
        event.preventDefault();
        const tweet = textarea.value;
        textarea.value = '';
        const tweetElement = document.createElement('div');
        tweetElement.classList.add('tweet');
        const avatar = document.createElement('img');
        avatar.src = avatars[Math.floor(Math.random() * avatars.length)];
        avatar.alt = 'Avatar';
        tweetElement.appendChild(avatar);
        const tweetText = document.createElement('p');
        tweetText.textContent = tweet;
        tweetElement.appendChild(tweetText);
        const likeButton = document.createElement('button');
        likeButton.textContent = 'Like';
        let likes = 0;
        likeButton.addEventListener('click', function() {
            likeButton.textContent = 'Liked';
            likes++;
            tweetElement.querySelector('.likes-count').textContent = likes + ' Likes';
        });
        tweetElement.appendChild(likeButton);
        const likesCount = document.createElement('p');
        likesCount.classList.add('likes-count');
        likesCount.textContent = '0 Likes';
        tweetElement.appendChild(likesCount);
        tweetsContainer.prepend(tweetElement);
        });

  </script>
</body>
</html>
